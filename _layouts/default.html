<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ page.title | default: site.title }}</title>
    <meta name="description" content="{{ page.description | default: site.description }}" />
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Estilos personalizados (opcional) -->
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
      <div class="container">
        <a class="navbar-brand" href="{{ '/' | relative_url }}">{{ site.title }}</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="{{ '/' | relative_url }}">Início</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ '/sobre/' | relative_url }}">Sobre</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ '/contato/' | relative_url }}">Contato</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Conteúdo da página -->
    <main class="container">
      {{ content }}
    </main>

    <!-- Rodapé -->
    <footer class="bg-dark text-white text-center py-3 mt-4">
      <div class="container">
        <small>&copy; {{ site.time | date: '%Y' }} {{ site.title }}. Todos os direitos reservados.</small>
      </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
